<div id="wrapper" class="col-md-7">
  <div id="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">거래(전체)</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div *ngFor="#deal of deals" class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-sm-3">
                            &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-briefcase fa-4x"></i>
                        </div>
                        <div class="col-sm-4">
                            <span class="huge" style="font-weight: bold;">거래 종료 시간</span>
                            <div>{{deal.bid_EndTime | makeKoreanDateTime}}</div>
                            <div>{{getRemainingBidTime(deal.bid_EndTime | makeKoreanDateTime)}}</div>
                        </div>
                        <div class="col-xs-4"> <!--text-right!-->
                            <div class="huge" style="font-weight: bold;">소비자 희망 가격</div>
                            <div>{{deal.bid_Price | number}}</div>
                        </div>
                    </div>
                </div>
                <a (click)="onSelect(deal)">
                    <div class="panel-footer">
                        <span class="pull-left">See Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </div>
        </div>
      </div>
  </div>
</div>
