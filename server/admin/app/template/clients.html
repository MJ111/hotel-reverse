<div id="wrapper" class="col-md-8 col-md-offset-2">
  <div id="container">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">고객 리스트</h1>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">List</div>
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>번호</th>
                      <th>고객성명</th>
                      <th>이메일</th>
                      <th>멤버</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='#client of clients'>
                      <td>{{client.client_Index}}</td>
                      <td>{{client.client_Name}}</td>
                      <td>{{client.client_Email}}</td>
                      <td>{{client.member}}</td>
                      <a href="#" class="btn btn-info" role="button" [routerLink]="['Client Details', {client_Email: client.client_Email}]">See details</a>

                      <!-- <button class="btn btn-info pull-right" (click)="onSelect(contract)">See details</button> -->
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  <ul>
