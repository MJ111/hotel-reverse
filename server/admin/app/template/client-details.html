<div id="wrapper" class="col-md-8 col-md-offset-2">
  <div id="container" *ngIf="client">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">고객 상세정보</h1>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">Details</div>
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>고객 번호</th>
                      <th>이메일</th>
                      <th>비밀번호</th>
                      <th>이름</th>
                      <th>결제 정보</th>
                      <th>회원 여부</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{client.client_Index}}</td>
                      <td>{{client.client_Email}}</td>
                      <td>{{client.client_PW}}</td>
                      <td>{{client.client_Name}}</td>
                      <td>{{client.billingInfo}}</td>
                      <td>{{client.member}}</td>
                    </tr>
                  </tbody>
                </table>

                <button class="btn btn-info" (click)="gotoClientsList()">전체 고객 리스트</button>
              </div>
        </div>
      </div>
    </div>
  </div>
</div>
