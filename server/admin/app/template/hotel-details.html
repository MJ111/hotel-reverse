<div id="wrapper" class="col-md-11">
  <div id="container" *ngIf="hotel">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">호텔 상세정보</h1>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">Details</div>
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>호텔 번호</th>
                      <th>아이디</th>
                      <th>비밀번호</th>
                      <th>호텔 이름</th>
                      <th>주소</th>
                      <th>지역(대분류)</th>
                      <th>지역(소분류)</th>
                      <th>등급</th>
                      <th>담당자</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{hotel.hotel_Index}}</td>
                      <td>{{hotel.hotel_ID}}</td>
                      <td>{{hotel.hotel_PW}}</td>
                      <td>{{hotel.hotel_Name}}</td>
                      <td>{{hotel.hotel_Address}}</td>
                      <td>{{hotel.mainArea_Name}}</td>
                      <td>{{hotel.subArea_Name}}</td>
                      <td>{{hotel.hotel_Rate}}</td>
                      <td>{{hotel.mgr_Name}}</td>
                    </tr>
                  </tbody>

                </table>
              </div>
              <button class="btn btn-info" (click)="gotoHotelsList()">체결 내역으로 돌아가기</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
