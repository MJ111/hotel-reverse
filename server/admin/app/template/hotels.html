<div id="wrapper" class="col-md-10">
  <div id="container">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">호텔 리스트</h1>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">List</div>
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>번호</th>
                      <th>호텔명</th>
                      <th>주소</th>
                      <th>등급</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='#hotel of hotels'>
                      <td>{{hotel.hotel_Index}}</td>
                      <td>{{hotel.hotel_Name}}</td>
                      <td>{{hotel.subArea_Name}}</td>
                      <td>{{hotel.hotel_Rate}}</td>
                      <a href="#" class="btn btn-info" role="button" [routerLink]="['Hotel Details', {hotel_ID: hotel.hotel_ID}]">See details</a>

                      <!-- <button class="btn btn-info pull-right" (click)="onSelect(contract)">See details</button> -->
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
