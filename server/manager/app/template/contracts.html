<div id="wrapper" class="col-md-8 col-md-offset-2">
  <div id="container">
      <div class="row">
          <div class="col-lg-12">
              <h1 class="page-header">Transaction(complete)</h1>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">Details</div>
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                  <thead>
                    <tr>
                      <th>예약번호</th>
                      <th>고객번호</th>
                      <th>체크인</th>
                      <th>체크아웃</th>
                      <th>입찰가격</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='#contract of contracts'>
                      <td>{{contract.booking_Num}}</td>
                      <td>{{contract.client_Index}}</td>
                      <td>{{contract.checkIn_Date | makeKoreanDate }}</td>
                      <td>{{contract.checkOut_Date | makeKoreanDate }}</td>
                      <td>{{contract.bid_Price | number }}</td>
                      <a href="#" class="btn btn-info" role="button" [routerLink]="['Contract Details', {hotel_ID: hotel_ID, booking_Num: contract.booking_Num}]">See details</a>
                      <!-- <button class="btn btn-info pull-right" (click)="onSelect(contract)">See details</button> -->
                    </tr>
                  </tbody>
                </table>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
